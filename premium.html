<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Design</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: white;
        cursor: default;
      }
      
      header .logo {
        font-size: 24px;
        font-weight: bold;
      }
      
      header nav ul {
        list-style-type: none;
      }
      
      header nav ul li {
        display: inline;
        margin-right: 20px;
      }
      
      header nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      
      .main-content {
        padding: 50px 20px;
        text-align: center;
      }
      
      .main-content h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      .template-cards {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      
      .card {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 250px;
      }
      
      .card img {
        width: 100%;
        border-radius: 8px;
      }
      
      .card h2 {
        font-size: 20px;
        margin-top: 15px;
      }
      
      .card p {
        color: #666;
        margin-top: 10px;
      }
      
      .card a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        height: 200px;
        display: flex;
        justify-content: space-between;
      }
      footer .help-center {
        width: 45%;
        margin: 0 auto;
        padding: 20px auto;
        text-align: center;
      }
      footer .help-center a{
          color: #A8DADC;
      }
        
  </style>
</head> 
<body>
  <header>
    <div class="logo">logo</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">Package</a></li>
        <li><a href="contactus.html">contact-us</a></li>       
      </ul>
    </nav>
  </header>

  <section class="main-content">
    <h1>Explore Premium Templates</h1>
    <div class="template-cards">
      <div class="card">
        <img src="https://via.placeholder.com/200" alt="Template 1">
        <h2>template</h2>
        <p>Premium template</p>
        <a href="#">Get Link</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200" alt="Template 2">
        <h2>template</h2>
        <p> Premium template </p>
        <a href="#">Get Link</a>
      </div>
    </div>
  </section>
  <footer>
    <div class="help-center">
      <h3>Help Center</h3>
      <a href="contactus.html">Find answers to your questions</a>
    </footer>
    </div>
</body>
</html>
